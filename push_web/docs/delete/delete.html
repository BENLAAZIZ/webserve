  <div class="container text-center mt-5">
    <h1 class="text-danger mb-4">üóëÔ∏è DELETE File from WebServer</h1>
    <div class="mb-3">
      <input type="text" class="form-control w-50 mx-auto" id="deletePath" placeholder="Enter path like /test.h/file.txt" />
    </div>
    <div class="mb-3">
      <button class="btn btn-outline-danger" onclick="sendDelete()">Delete File</button>
    </div>
    <div id="status"></div>
  </div>

  <script>

    function sendDelete() {
      const path = document.getElementById('deletePath').value;
      const url = `${window.location.origin}${path}`; // <-- no hardcoded localhost/8080

      console.log('Sending DELETE request to:', url);

      fetch(url, { method: 'DELETE' })
        .then(res => {
          document.getElementById('status').textContent =
            `Status: ${res.status} ${res.statusText}`;
          document.getElementById('status').style.color = (res.status === 204 || res.status === 200) ? 'green' : 'red';
        })
        .catch(err => {
          document.getElementById('status').textContent = 'Request failed: ' + err;
          document.getElementById('status').style.color = 'red';
        });
    }
  </script>
